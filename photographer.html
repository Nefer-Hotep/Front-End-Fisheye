<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link rel="stylesheet" href="/css/lightbox.css" />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header id="header" aria-hidden="false">
            <a href="/index.html">
                <img
                    src="assets/images/logo.png"
                    class="logo"
                    alt="Fisheye Home page"
                />
            </a>
        </header>
        <main id="main" aria-hidden="false">
            <div class="photograph-header"></div>
        </main>
        <div
            id="contact_modal"
            aria-hidden="true"
            role="form"
            aria-describedby="modalTitle"
        >
            <div class="modal">
                <header>
                    <h2 id="modalTitle">Contactez-moi</h2>
                    <button
                        class="modal-close-btn"
                        onclick="closeModal()"
                        aria-label="Close Contact form"
                    >
                        <img src="assets/icons/close.svg" alt="" />
                    </button>
                </header>
                <form action="photographer.html" id="contactForm">
                    <div>
                        <label for="firstName">Pr√©nom</label>
                        <input
                            type="text"
                            id="firstName"
                            aria-labelledby="firstName"
                        />
                    </div>
                    <div>
                        <label for="lastName">Nom</label>
                        <input
                            type="text"
                            id="lastName"
                            aria-labelledby="lastName"
                        />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input
                            type="email"
                            id="email"
                            aria-labelledby="email"
                        />
                    </div>
                    <div>
                        <label for="yourMessage">Votre message</label>
                        <textarea
                            type="text"
                            id="yourMessage"
                            aria-labelledby="yourMessage"
                        ></textarea>
                    </div>
                    <button class="contact_button" aria-label="Send">
                        Envoyer
                    </button>
                </form>
            </div>
        </div>
        <script src="scripts/factories/media.js"></script>
        <script src="scripts/factories/photographer.js"></script>
        <script src="scripts/pages/photographer.js"></script>
        <script src="scripts/utils/contactForm.js"></script>
        <script src="scripts/utils/lightbox.js"></script>
    </body>
</html>
